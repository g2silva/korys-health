<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    body {
      display: flex;
      flex-direction: column;
      background-color: #f8f9fa;
    }
    #login {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 2rem 0;
    }
    footer {
      background-color: #f8f9fa;
      padding: 1rem 0;
    }
    .logo {
      max-width: 240px;
      margin-bottom: 3rem;
    }
  </style>
</head>
<body>

  <div class="container" id="login">
    <!-- Logo e texto -->
    <img src="logo.png" alt="Logo" class="logo">

    <!-- Card de login -->
    <div class="row justify-content-center w-100">
      <div class="col-md-6">
        <div class="card shadow rounded-3">
          <div class="card-body p-4">
            <h3 class="mb-3 text-center">Login</h3>
            <form class="mt-3">
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter email">
              </div>

              <div class="mb-3 position-relative">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <i class="bi bi-eye-fill position-absolute top-50 end-0 translate-middle-y me-3" id="togglePassword"></i>
              </div>

              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">
                    Remember for 7 days
                  </label>
                </div>
                <a href="forgot-password.html">Forgot password?</a>
              </div>
              
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <div class="mt-3 text-center">
              <small>
                By logging in, you agree to our 
                <a href="terms-of-service.html">Terms</a> and
                <a href="privacy.html">Privacy</a>.
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer fixo na parte inferior -->
  <footer class="text-center text-muted small">
    Â© Copyright XYZ 2025<br>
 Version 0.0 - PRD - XYZ - All Rights Reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('bi-eye-slash-fill');
    });
  </script>
</body>
</html>
