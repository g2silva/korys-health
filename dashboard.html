<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <div class="row g-4">

      <!-- Patients -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow rounded-3 h-100">
          <div class="card-body d-flex align-items-center gap-3">
            <i class="bi bi-people-fill fs-2"></i>
            <div>
              <h5 class="card-title mb-1">Patients</h5>
              <p class="card-text text-muted">Quick access to patient list</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Appointments -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow rounded-3 h-100">
          <div class="card-body d-flex align-items-center gap-3">
            <i class="bi bi-calendar-check fs-2"></i>
            <div>
              <h5 class="card-title mb-1">Appointments</h5>
              <p class="card-text text-muted">Scheduled home visits</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Alerts -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow rounded-3 h-100">
          <div class="card-body d-flex align-items-center gap-3">
            <i class="bi bi-bell-fill fs-2"></i>
            <div>
              <h5 class="card-title mb-1">Alerts</h5>
              <p class="card-text text-muted">Critical patient notifications</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Pending Exams / Progress -->
      <div class="col-md-6 col-lg-4">
        <div class="card shadow rounded-3 h-100">
          <div class="card-body d-flex align-items-center gap-3">
            <i class="bi bi-file-text-fill fs-2 text-warning"></i>
            <div>
              <h5 class="card-title mb-1">Pending Exams / Progress</h5>
              <p class="card-text text-muted">Follow up clinical records</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Internal Communication -->
      <div class="col-12">
        <div class="card shadow rounded-3">
          <div class="card-body d-flex align-items-center gap-3">
            <i class="bi bi-chat-dots-fill fs-2 text-purple"></i>
            <div>
              <h5 class="card-title mb-1">Internal Communication</h5>
              <p class="card-text text-muted">Chat and collaboration between team</p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
