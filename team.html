<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>Health Team</h3>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Add Member</button>
  </div>

  <!-- Table -->
  <table class="table table-striped">
    <thead class="table">
      <tr>
        <th>ID Register</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Specialty</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="teamTable">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">Add Member</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="createForm">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" id="createFullName" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="createEmail" required>
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" id="createPhone" required>
          </div>
          <div class="mb-3">
            <label>Address</label>
            <input type="text" class="form-control" id="createAddress" required>
          </div>
          <div class="mb-3">
            <label>Specialty</label>
            <input type="text" class="form-control" id="createSpecialty" required>
          </div>
          <div class="mb-3">
            <label>ID Register</label>
            <input type="text" class="form-control" id="createIdRegister" required>
          </div>
          <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- View Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">View Member</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>ID Register:</strong> <span id="viewIdRegister"></span></p>
        <p><strong>Full Name:</strong> <span id="viewFullName"></span></p>
        <p><strong>Email:</strong> <span id="viewEmail"></span></p>
        <p><strong>Phone:</strong> <span id="viewPhone"></span></p>
        <p><strong>Address:</strong> <span id="viewAddress"></span></p>
        <p><strong>Specialty:</strong> <span id="viewSpecialty"></span></p>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Member</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editIndex">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" id="editFullName" required>
          </div>
          <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="editEmail" required>
          </div>
          <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" id="editPhone" required>
          </div>
          <div class="mb-3">
            <label>Address</label>
            <input type="text" class="form-control" id="editAddress" required>
          </div>
          <div class="mb-3">
            <label>Specialty</label>
            <input type="text" class="form-control" id="editSpecialty" required>
          </div>
          <div class="mb-3">
            <label>ID Register</label>
            <input type="text" class="form-control" id="editIdRegister" required>
          </div>
          <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let team = [];

  const teamTable = document.getElementById('teamTable');

  function renderTable() {
    teamTable.innerHTML = '';
    team.forEach((member, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${member.idRegister}</td>
        <td>${member.fullName}</td>
        <td>${member.email}</td>
        <td>${member.phone}</td>
        <td>${member.address}</td>
        <td>${member.specialty}</td>
        <td>
          <button class="btn btn-info btn-sm" onclick="viewMember(${index})">View</button>
          <button class="btn btn-warning btn-sm" onclick="editMember(${index})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="deleteMember(${index})">Delete</button>
        </td>
      `;
      teamTable.appendChild(tr);
    });
  }

  // Create Member
  document.getElementById('createForm').addEventListener('submit', function(e){
    e.preventDefault();
    const member = {
      fullName: document.getElementById('createFullName').value,
      email: document.getElementById('createEmail').value,
      phone: document.getElementById('createPhone').value,
      address: document.getElementById('createAddress').value,
      specialty: document.getElementById('createSpecialty').value,
      idRegister: document.getElementById('createIdRegister').value
    };
    team.push(member);
    renderTable();
    this.reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById('createModal'));
    modal.hide();
  });

  // View Member
  function viewMember(index){
    const member = team[index];
    document.getElementById('viewIdRegister').innerText = member.idRegister;
    document.getElementById('viewFullName').innerText = member.fullName;
    document.getElementById('viewEmail').innerText = member.email;
    document.getElementById('viewPhone').innerText = member.phone;
    document.getElementById('viewAddress').innerText = member.address;
    document.getElementById('viewSpecialty').innerText = member.specialty;
    const modal = new bootstrap.Modal(document.getElementById('viewModal'));
    modal.show();
  }

  // Edit Member
  function editMember(index){
    const member = team[index];
    document.getElementById('editIndex').value = index;
    document.getElementById('editFullName').value = member.fullName;
    document.getElementById('editEmail').value = member.email;
    document.getElementById('editPhone').value = member.phone;
    document.getElementById('editAddress').value = member.address;
    document.getElementById('editSpecialty').value = member.specialty;
    document.getElementById('editIdRegister').value = member.idRegister;
    const modal = new bootstrap.Modal(document.getElementById('editModal'));
    modal.show();
  }

  document.getElementById('editForm').addEventListener('submit', function(e){
    e.preventDefault();
    const index = parseInt(document.getElementById('editIndex').value);
    const member = team[index];
    member.fullName = document.getElementById('editFullName').value;
    member.email = document.getElementById('editEmail').value;
    member.phone = document.getElementById('editPhone').value;
    member.address = document.getElementById('editAddress').value;
    member.specialty = document.getElementById('editSpecialty').value;
    member.idRegister = document.getElementById('editIdRegister').value;
    renderTable();
    const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
    modal.hide();
  });

  // Delete Member
  function deleteMember(index){
    if(confirm('Are you sure you want to delete this member?')){
      team.splice(index, 1);
      renderTable();
    }
  }
</script>

</body>
</html>
