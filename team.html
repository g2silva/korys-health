<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Team</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="#">

<div class="container my-5">
 
  <!-- Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
	<h3>Health Team</h3>
	<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Add Member</button>
   </div>


  <!-- Table -->
  <table class="table table-striped">
    <thead class="table">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Contact</th>
        <th>Specialty</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="teamTable">
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">Add Health Team Member</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="createForm">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" id="createFullName" required>
          </div>
          <div class="mb-3">
            <label>Contact</label>
            <input type="text" class="form-control" id="createContact" required>
          </div>
          <div class="mb-3">
            <label>Specialty</label>
            <input type="text" class="form-control" id="createSpecialty" required>
          </div>
          <div class="mb-3">
            <label>Status</label>
            <select class="form-select" id="createStatus" required>
              <option value="Active">Active</option>
              <option value="Vacation">Vacation</option>
              <option value="Away">Away</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Member</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- View Modal -->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="viewModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="viewModalLabel">View Member</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>ID:</strong> <span id="viewId"></span></p>
        <p><strong>Full Name:</strong> <span id="viewFullName"></span></p>
        <p><strong>Contact:</strong> <span id="viewContact"></span></p>
        <p><strong>Specialty:</strong> <span id="viewSpecialty"></span></p>
        <p><strong>Status:</strong> <span id="viewStatus"></span></p>
      </div>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit Member</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editForm">
          <input type="hidden" id="editId">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" id="editFullName" required>
          </div>
          <div class="mb-3">
            <label>Contact</label>
            <input type="text" class="form-control" id="editContact" required>
          </div>
          <div class="mb-3">
            <label>Specialty</label>
            <input type="text" class="form-control" id="editSpecialty" required>
          </div>
          <div class="mb-3">
            <label>Status</label>
            <select class="form-select" id="editStatus" required>
              <option value="Active">Active</option>
              <option value="Vacation">Vacation</option>
              <option value="Away">Away</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let team = [];
  let idCounter = 1;

  const teamTable = document.getElementById('teamTable');

  function renderTable() {
    teamTable.innerHTML = '';
    team.forEach(member => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${member.id}</td>
        <td>${member.fullName}</td>
        <td>${member.contact}</td>
        <td>${member.specialty}</td>
        <td>${member.status}</td>
        <td>
          <button class="btn btn-info btn-sm" onclick="viewMember(${member.id})">View</button>
          <button class="btn btn-warning btn-sm" onclick="editMember(${member.id})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="deleteMember(${member.id})">Delete</button>
        </td>
      `;
      teamTable.appendChild(tr);
    });
  }

  document.getElementById('createForm').addEventListener('submit', function(e){
    e.preventDefault();
    const member = {
      id: idCounter++,
      fullName: document.getElementById('createFullName').value,
      contact: document.getElementById('createContact').value,
      specialty: document.getElementById('createSpecialty').value,
      status: document.getElementById('createStatus').value
    };
    team.push(member);
    renderTable();
    this.reset();
    const modal = bootstrap.Modal.getInstance(document.getElementById('createModal'));
    modal.hide();
  });

  function viewMember(id){
    const member = team.find(m => m.id === id);
    document.getElementById('viewId').innerText = member.id;
    document.getElementById('viewFullName').innerText = member.fullName;
    document.getElementById('viewContact').innerText = member.contact;
    document.getElementById('viewSpecialty').innerText = member.specialty;
    document.getElementById('viewStatus').innerText = member.status;
    const modal = new bootstrap.Modal(document.getElementById('viewModal'));
    modal.show();
  }

  function editMember(id){
    const member = team.find(m => m.id === id);
    document.getElementById('editId').value = member.id;
    document.getElementById('editFullName').value = member.fullName;
    document.getElementById('editContact').value = member.contact;
    document.getElementById('editSpecialty').value = member.specialty;
    document.getElementById('editStatus').value = member.status;
    const modal = new bootstrap.Modal(document.getElementById('editModal'));
    modal.show();
  }

  document.getElementById('editForm').addEventListener('submit', function(e){
    e.preventDefault();
    const id = parseInt(document.getElementById('editId').value);
    const member = team.find(m => m.id === id);
    member.fullName = document.getElementById('editFullName').value;
    member.contact = document.getElementById('editContact').value;
    member.specialty = document.getElementById('editSpecialty').value;
    member.status = document.getElementById('editStatus').value;
    renderTable();
    const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
    modal.hide();
  });

  function deleteMember(id){
    if(confirm('Are you sure you want to delete this member?')){
      team = team.filter(m => m.id !== id);
      renderTable();
    }
  }

</script>
</body>
</html>
